<main class="todo-list-main">
  <section class="todo-list-section">
    <h1>TODO List</h1>

    <app-todo-form (createdTask)="addTask($event)"></app-todo-form>

    <section class="form-search-section">
      <form class="form-search">
        <input type="search" [(ngModel)]="searchKey" name="searchKey" placeholder="Search"/>
        <button (click)="filterTasks()">search</button>
      </form>
    </section>

    <section class="couter-section">
      <p>{{todosDoneCounter()}} / {{todoList().length}}</p>
    </section>

    @for (item of filteredList; track item) {
      <app-todo-item [todo]="item" (updatedTask)="updateTask($event)" (deletedTask)="deleteTask($event)"></app-todo-item>
    } @empty {
      <section class="empty-todo-list-section">
        <p>There are no items.</p>
      </section>
    }
  </section>
</main>
